apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: poc
  source:
    repoURL: 'https://github.com/JaimeHenaoChallange/kuma-lab.git'
    targetRevision: HEAD
    path: kuma-lab-monitoring
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true